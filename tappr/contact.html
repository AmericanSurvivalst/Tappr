<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Tappr</title>
<meta name="description" content="Get in touch with the Tappr team. We'd love to hear from you.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://tappr.one/contact/">
<meta property="og:title" content="Contact | Tappr">
<meta property="og:description" content="Get in touch with the Tappr team.">
<meta property="og:image" content="https://tappr.one/og-image.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Contact | Tappr">
<meta name="twitter:description" content="Get in touch with the Tappr team.">
<meta name="twitter:image" content="https://tappr.one/og-image.png">
<link rel="icon" type="image/png" href="/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{--bg:#000;--bg2:#0a0a0a;--card:#0d0d0d;--card2:#161616;--border:#262626;--text:#fff;--text2:#a3a3a3;--muted:#666;--accent:#3b82f6;--accent2:#2563eb}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh;background-image:radial-gradient(rgba(255,255,255,0.03) 1px,transparent 1px);background-size:40px 40px}
a{color:var(--accent);text-decoration:none}
.gradient-bg{position:fixed;inset:0;background:radial-gradient(ellipse 80% 50% at 50% -20%,rgba(59,130,246,0.1),transparent);pointer-events:none;z-index:0}
nav{padding:1rem 2rem;border-bottom:1px solid var(--border);position:relative;z-index:10}
nav .container{max-width:800px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
nav a{color:var(--text);transition:color 0.2s}
nav a:hover{color:var(--accent)}
.logo{font-size:1.5rem;font-weight:900;text-decoration:none;color:var(--text)}
.logo span{color:var(--accent)}
.content{max-width:600px;margin:0 auto;padding:4rem 2rem;position:relative;z-index:1}
h1{font-size:2.5rem;font-weight:800;margin-bottom:0.5rem}
.subtitle{color:var(--text2);margin-bottom:3rem;font-size:1.1rem}
.contact-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:1.5rem;margin-bottom:1.5rem;transition:border-color 0.2s}
.contact-card:hover{border-color:var(--accent)}
.contact-card h3{margin-bottom:0.5rem}
.contact-card p{color:var(--text2);font-size:0.9rem}
.divider{display:flex;align-items:center;gap:1rem;margin:2.5rem 0;color:var(--muted)}
.divider::before,.divider::after{content:'';flex:1;height:1px;background:var(--border)}
.form-group{margin-bottom:1.5rem}
.form-label{display:block;font-size:0.85rem;font-weight:600;margin-bottom:0.5rem;color:var(--text2)}
.form-input{width:100%;padding:0.875rem 1rem;background:var(--card);border:1px solid var(--border);border-radius:10px;color:var(--text);font-size:1rem;font-family:inherit;transition:border-color 0.2s}
.form-input:focus{outline:none;border-color:var(--accent)}
textarea.form-input{min-height:120px;resize:vertical}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:0.875rem 2rem;border-radius:100px;font-weight:600;font-size:0.95rem;cursor:pointer;border:none;transition:all 0.2s;font-family:inherit;width:100%}
.btn-primary{background:var(--accent);color:#fff}
.btn-primary:hover{background:var(--accent2)}
footer{padding:3rem 2rem;border-top:1px solid var(--border);text-align:center;color:var(--muted);position:relative;z-index:1}
footer a{color:var(--text)}
footer a:hover{color:var(--accent)}
</style>
</head>
<body>
<div class="gradient-bg"></div>
<nav><div class="container"><a href="/" class="logo">Tap<span>pr</span></a><a href="/">‚Üê Back to home</a></div></nav>
<div class="content">
    <h1>Contact Us</h1>
    <p class="subtitle">Have questions? We'd love to hear from you.</p>
    
    <a href="mailto:hello@tappr.one" class="contact-card" style="display:block;text-decoration:none;color:inherit">
        <h3>üìß Email Us</h3>
        <p>hello@tappr.one ‚Äî We respond within 24 hours</p>
    </a>
    
    <div class="divider">or send a message</div>
    
    <form action="mailto:hello@tappr.one" method="post" enctype="text/plain">
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-input" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-input" placeholder="How can we help?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
<footer>
    <a href="/">Tappr</a> ¬∑ <a href="/privacy.html">Privacy</a> ¬∑ <a href="/terms.html">Terms</a>
</footer>
</body>
</html>
